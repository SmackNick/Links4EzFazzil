<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fazzil - Encuentra servicios de calidad">
    <meta name="keywords" content="Linktree, Fazzil, servicios">
    <title>Fazzil Links</title>
    <link rel="stylesheet" href="linktree-style.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_GOOGLE_ANALYTICS_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'YOUR_GOOGLE_ANALYTICS_ID');
    </script>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="logoss old.png" alt="Fazzil Logo">
            <h1>Fazzil</h1>
            <p>Conectando con proveedores de servicios</p>

            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="#"><img src="xicon.png" alt="X Icon"></a>
                <a href="#"><img src="tticon.png" alt="Facebook Icon"></a>
                <a href="#"><img src="yticon.png" alt="YouTube Icon"></a>
                <a href="#"><img src="igicon.png" alt="Instagram Icon"></a>
                <a href="#"><img src="fbicon.png" alt="Facebook Icon"></a>
            </div>
        </div>

        <div class="links">
            <a href="#" class="link-button">Instagram</a>
            <a href="#" class="link-button">YouTube</a>
            <a href="#" class="link-button">Contacto</a>
        </div>
    </div>

    <script src="linktree-script.js"></script>
</body>
</html>
